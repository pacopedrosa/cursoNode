<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload de Archivos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white p-8 shadow-lg rounded-lg mb-8">
      <h1 class="text-2xl font-bold mb-4 text-center">Subir Archivo</h1>
      <form id="uploadForm" class="flex flex-col gap-4" enctype="multipart/form-data">
        <input type="file" name="file" required class="border border-gray-300 rounded-lg p-2"/>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
          Subir Archivo
        </button>
      </form>
    </div>

    <div class="bg-white p-8 shadow-lg rounded-lg mb-8">
      <h2 class="text-xl font-semibold mb-4">Archivos Subidos</h2>
      <ul id="fileList" class="space-y-2"></ul>
    </div>

    <div class="bg-white p-8 shadow-lg rounded-lg mb-8">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">Papelera</h2>
        <button id="emptyRecycle" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
          Vaciar Papelera
        </button>
      </div>
      <ul id="recycleList" class="space-y-2"></ul>
    </div>

    <div class="bg-white p-8 shadow-lg rounded-lg">
      <h2 class="text-xl font-semibold mb-4">Uso de Espacio en Disco</h2>
      <canvas id="diskUsageChart"></canvas>
    </div>
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
